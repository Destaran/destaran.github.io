<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syne+Mono&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!--player health & stamina-->
            <div style="position: relative; height: 60px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="position: absolute; background-color: darkred; height: 30px; width: 100%; left: 0; right: 0; border: 2px solid black; border-right: 0px;"></div>
                <div style="position: absolute; background-color: darkgreen; height: 30px; width: 100%; top: 30px; border: 2px solid black; border-right: 0px;"></div>
                <div id="player-health" style="position: absolute; background: red; top: 0; right: -2px; bottom: 0; width: 100%; height: 30px; border: 2px solid black; border-right: 0px; border-left: 0px;"></div>
                <div id="player-stamina" style="position: absolute; background: green; top: 30px; right: -2px; bottom: 0; width: 100%; height: 30px; border: 2px solid black; border-right: 0px; border-left: 0px;"></div>
            </div>
            <!--timer-->
            <div id="timer" style="font-family: 'Press Start 2P', cursive;background-color: black; width: 100px; height: 75px; color: white; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">10</div>
            <!--enemy health-->
            <div style="position: relative; height: 60px; width: 100%;">
                <div style="position: absolute; background-color: darkred; height: 30px; width: 100%; left: 0; right: 0; border: 2px solid black; border-right: 0px;"></div>
                <div style="position: absolute; background-color: darkgreen; height: 30px; width: 100%; top: 30px; border: 2px solid black; border-right: 0px;"></div>
                <div id="enemy-health" style="position: absolute; background: red; top: 0; right: 2px; bottom: 0; left: 0; height: 30px; border: 2px solid black; border-right: 0px; border-left: 0px;"></div>
                <div id="enemy-stamina" style="position: absolute; background: green; top: 30px; right: 2px; bottom: 0; left: 0; width: 100%; height: 30px; border: 2px solid black; border-right: 0px; border-left: 0px;"></div>
            </div>
        </div>
        <div
          id="display-text"
          style="
            position: absolute; 
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            ">
            Tie
        </div>
        <canvas></canvas>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./main.js"></script>
</body>
</html>
